<div data-sly-use.bookList="com.aem.community.core.components.models.BookList"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  class="book-list__inner">
  <ul data-sly-list.item="bookList.bookItems">
    <li>${item.bookTitle}</li>
  </ul>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !bookList.bookItems, classAppend = 'book-list'}"></sly>
